<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="1st.css" type="text/css" rel="stylesheet">
</head>
<body>
    
    <h3> Simple Form </h3>
    <div class="container">
    <form class="container">
        <label class="container"> First name:</label>
<input type="text" name="fname" required placeholder="Enter your name ">
<br> <br>
<label class="container">Last name:</label>
<input type="text" name="lname" placeholder="Enter your Lname" pattern="[a-z]{1-9}">
<br> <br>
<label class="container">Email :</label>
<input type="text" name="email" placeholder="Enter your email" pattern="[a-z][0,9]{1,9}">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
<br> <br>
<label class="container">Phone No :</label>
<input type="text" name="phone No" placeholder="Enter your phone number" pattern="[0-9]{4}-[0-9]">
&nbsp;&nbsp;&nbsp;
<br><br>
<fieldset><legend>Info Custamer Details</legend>
    <br>

    
<label>Gender:</label>
<input type="radio" name="Gender" value="Male"> Male </input>
<input type="radio" name="Gender" value="Female">Female</input>
<br><br>
<label>Subject:</label>
<br>
<input type="checkbox" name="Subject" value="SDA"> Software design </input>
<br>
<input type="checkbox" name="Subject" value="OS"> Operating system </input>
<br>
<input type="checkbox" name="Subject" value="DB"> Deta Base</input>
<br> 
<input type="checkbox" name="Subject" value="Webtech"> Web Techknowlogy</input>
<br> 
<br>
<label>Today Date:</label><br>
<input type="datetime-local" name="Today Date" value="DATE">
<br>
<br>
<label>Select File:</label>

<input type="file" name="select file" value="">
</fieldset>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</div>

        
    </form>

</body>
</html>
