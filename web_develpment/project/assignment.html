  >
    <div class="main">
    <div class="register">
        <h2> Register here </h2>
        <form id="register" method="post">
            
    <label><b>First Name:</b></label>&nbsp;<br>
    <input type="text" name="fname" id="name" placeholder="enter your first name"><br><br>

    <label><b>Last Name:</b></label>&nbsp;<br>
    <input type="text" name="lname" id ="name" placeholder="enter your last name"><br><br>
<label><b>Your Age:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;<br>
    <input type="number" name="age" id ="name" placeholder="enter your Age"><br><br>

    <label><b>Email:</b></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br>
    <input type="text" placeholder="enter your email address "><br><br>
     
    <label><b>Gender:</b></label><br><br>
    <input type="radio" name="Gender" id="male">
    &nbsp;
    <span id ="male"> Male</span>&nbsp;&nbsp;&nbsp;&nbsp;

    <input type="radio" name="Gender" id="female">&nbsp;
    <span id ="female"> Female</span>&nbsp;&nbsp;&nbsp;<br><br>

    <label><b>Language:</b></label><br><br>&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="english">
    <span id ="english">English</span>&nbsp;
